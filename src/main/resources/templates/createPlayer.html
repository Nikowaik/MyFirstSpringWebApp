<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Create Player</h1>
    <form th:action="@{/savePlayer}" th:object="${player}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <select id="nationality" class="form-control" th:field="*{nationality.id}">
                <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="team">Team</label>
            <input type="text" class="form-control" id="team" th:value="${team.name}" readonly>
            <input type="hidden" name="team" th:value="${team.id}">
        </div>
        <button type="submit" class="btn btn-info col-2"> Save Player</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
