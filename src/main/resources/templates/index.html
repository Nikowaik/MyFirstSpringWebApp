<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Football Site</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
        }
        .navbar {
      background-color: #333;
      color: #fff;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }
        .sidebar {
            background: #2c3e50;
            color: #fff;
            padding: 15px 0;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            color: #3498db;
        }
        .content {
            padding: 20px;
        }
        .news-card {
            border: 0;
            border-radius: 10px;
            box-shadow: 0 6px 10px 0 rgba(0,0,0,.14);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Football Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/matches.html">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="standings.html">Standings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teams.html">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/league.html">Leagues</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/countries.html">Countries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/news.html">News</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <h2>Leagues</h2>
            <ul class="nav flex-column">
                <li class="nav-item" th:each="league : ${leagues}">
                    <a class="nav-link" th:href="@{/league/{leagueId}/teams(leagueId=${league.id})}" th:text="${league.name}"></a>
                </li>
            </ul>

            <h2>Countries</h2>
            <ul class="nav flex-column">
                <li class="nav-item" th:each="country : ${countries}">
                    <a class="nav-link" th:text="${country.name}" th:href="@{'/country/' + ${country.id}}"></a>
                </li>
            </ul>
        </div>
        <div class="col-md-9 content">
            <h1>Welcome to Our Football Site</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card news-card">
                        <img src="https://via.placeholder.com/350" class="card-img-top" alt="news">
                        <div class="card-body">
                            <h5 class="card-title">Football News Title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                <!-- More news cards here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
