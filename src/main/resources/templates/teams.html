          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
		$(document).ready(function() {
			$("#addTeamBtn").click(function() {
				$("#addTeamForm").show();
			});
		});
	</script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Football Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="matches.html">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="standings.html">Standings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="teams.html">Teams</a>

            </li>
        </ul>

</nav>
<h1>Select a Team:</h1>
<select name="team">
    <option value="team1">Team 1</option>
    <option value="team2">Team 2</option>
    <option value="team3">Team 3</option>
</select>

<button id="addTeamBtn">Add Team</button>

<div id="addTeamForm" style="display:none">
    <form>
        <label for="name">Team Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="league">League:</label><br>
        <input type="text" id="league" name="league"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
