<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Award</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-pzjw8b+DkKtkaJ3eV2taFV4z/5K5M7UrKC97V9vpr5oiL1C0bQYT9Cr5Ix/U0n2J"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0;
        }

        .submit-btn {
            margin-top: 20px;
            text-align: right;
        }

        /* Adding some football-related styles */
        body {
            background-image: url('your_background_image_url_here');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .form-container {
            opacity: 0.9;
        }

        h1 {
            color: #0056b3; /* dark blue color */
        }

        .submit-btn input[type="submit"] {
            background-color: #0056b3; /* dark blue color */
            color: white;
        }

        .submit-btn input[type="submit"]:hover {
            background-color: #007bff; /* light blue color */
        }

    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Add Award</h1>
        <form th:action="@{/createAward/{teamId}(teamId=${team.id})}" th:object="${award}" method="post">
            <div class="form-group">
                <label for="name">Award Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label for="player">Player:</label>
                <select id="player" class="form-control" th:field="*{playerIds}" multiple="multiple">
                    <option th:each="player : ${players}" th:value="${player.id}"
                            th:text="${player.firstName + ' ' + player.lastName}"></option>
                </select>
            </div>
            <div class="submit-btn">
                <input type="submit" class="btn btn-primary" value="Submit" />
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-m35nXby7XlrvYOeOkNfyLh26qk7lJbe8kdOLeLELaOkAn4U3iLNgeCr5Ix/U0n2J"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8b+DkKtkaJ3eV2taFV4z/5K5M7UrKC97V9vpr5oiL1C0bQYT9Cr5Ix/U0n2J"
        crossorigin="anonymous"></script>
<script>
    // Additional JavaScript code goes here (if needed)
</script>
</body>
</html>
