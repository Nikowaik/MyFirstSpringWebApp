<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" th:text="${player.firstName + ' ' + player.lastName}"></h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Nationality:</strong> <span th:text="${player.nationality.name}"></span></li>
                <li class="list-group-item"><strong>Position:</strong>
                    <span th:if="${player.playerProfile != null}" th:text="${player.playerProfile.position}"></span>
                    <span th:if="${player.playerProfile == null}">N/A</span>
                </li>
                <li class="list-group-item"><strong>Weight:</strong>
                    <span th:if="${player.playerProfile != null}" th:text="${player.playerProfile.weight}"></span>
                    <span th:if="${player.playerProfile == null}">N/A</span>
                </li>
                <li class="list-group-item"><strong>Height:</strong>
                    <span th:if="${player.playerProfile != null}" th:text="${player.playerProfile.height}"></span>
                    <span th:if="${player.playerProfile == null}">N/A</span>
                </li>

            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
