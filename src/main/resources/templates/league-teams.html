<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>League Teams</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Football Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/matches.html">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="standings.html">Standings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teams.html">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/league.html">Leagues</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/countries.html">Countries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/news.html">News</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h1 class="text-center mb-4" th:text="${league.name}"></h1>
        </div>
    </div>

        <div class="row">
            <div class="col">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team Name</th>
                        <th>MP</th>
                        <th>P</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>GS</th>
                        <th>GC</th>
                        <th>GD</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team, i : ${teams}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${team.name}"></td>
                        <td th:text="${team.matchesPlayed}"></td>
                        <td th:text="${team.points}"></td>
                        <td th:text="${team.wins}"></td>
                        <td th:text="${team.draws}"></td>
                        <td th:text="${team.losses}"></td>
                        <td th:text="${team.goalsFor}"></td>
                        <td th:text="${team.goalsAgainst}"></td>
                        <td th:text="${team.goalDifference}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
