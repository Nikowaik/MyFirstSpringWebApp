<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Countries List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Football Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="matches.html">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="standings.html">Standings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="teams.html">Teams</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="league.html">Leagues</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="countries.html">Countries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h1 class="text-center mb-5">Countries List</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Country</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="country : ${listCountries}">
                    <td th:text="${country.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a th:href="@{/showNewCountryForm}" class="btn btn-primary btn-sm mb-3"> Add Country </a>
        </div>
    </div>
</div>
</body>
</html>
